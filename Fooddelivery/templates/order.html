<html>
    <head>
        <title>Order Items</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <br>
    <body>
        <div class="order">
            <h2>Place your Favorite Food</h2>
        </div>
        <div class="foodorder">
            <form action="{{url_for('order')}}" method="POST">
                 <div class="form">
                    <label>Food:</label>
                    <select id="food" name="food" class="form">
                       <option value="Idly">Idly</option>
                       <option value="Dosa">Dosa</option>
                       <option value="Pongal">Pongal</option>
                       <option value="Meal">Meal</option>
                       <option value="Biriyani">Biriyani</option>
                       <option value="Parotta">Parotta</option>
                    </select>
                 </div>
                 <br><br>
                <div class="form">
                   <label>Count:</label>
                   <input type="text" class="form" id="count" name="count" placeholder="Enter the count of food"/>
                </div>
                <br><br>
                <a href="{{url_for('order')}}">
                   <button>Order</button>
                </a>
           </form>
        </div>
    </body>
</html>

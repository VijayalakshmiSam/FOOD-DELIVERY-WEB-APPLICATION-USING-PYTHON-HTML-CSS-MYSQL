<html> 
	<head> 
		<title> Login </title> 
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">		 
	</head> 
    <body>
        <div class="login">
			<h1>Login</h1>
			<br><br>
            <form action="{{ url_for('login') }}" method="post"> 
				<div class="msg">{{ msg }}</div> 
				<label>Name:</label>
					<input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox" required/></br></br> 
				<label>Password</label>
					<input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox" required/></br></br></br> 
				<div cls="btn">
					<input type="submit" class="btn" value="Sign In"></br></br> 
					<a href="{{url_for('order')}}"></a> 
				</div>
			</form> 
                <p>Don't have an account? <a class="bottom" href="{{url_for('register')}}">Sign Up here</a></p>
            </div>
    </body>
</html>
